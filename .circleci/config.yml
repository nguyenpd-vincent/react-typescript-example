# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1
orbs:
  node: circleci/node@4.7
  docker: circleci/docker@2.4.0
jobs:
  build-and-push:
    environment:
      DOCKER_IMAGE: reactjs-typescript-example
      DOCKER_TAG: latest
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check:
        docker-username: DOCKER_USERNAME
        docker-password: DOCKER_PASSWORD
      - docker/build:
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"

workflows:
  pineline-build-deploy: 
    jobs:
      - node/test
      - build-and-push
        requires:
          - node/test
        filters:
          branches:
            only:
              - master